<script>

//时间选择器
$('#datetimepicker').datetimepicker();
$('#datetimepicker_end').datetimepicker();

function showoid(oid,type){
  if(!oid){
    layer.msg('参数错误!');
    return false;
  }
  if(type == 1){
    $('.oid_'+oid).show();

    $('.show_uid_'+oid).attr('onclick',"showoid("+oid+",0)")
    $('.show_uid_'+oid).html('-');
  }else{
    $('.foid_'+oid+' .oid_list').hide();
    $('.oid_'+oid+' .oid_list').hide();
    $('.show_uid_'+oid).attr('onclick',"showoid("+oid+",1)")
    $('.show_uid_'+oid).html('+');
  }
  

}

</script>
